<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearMate - Launch Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background-color: #090a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #090a1a 0%, #10102d 100%);
            z-index: -1;
        }

        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(89, 65, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 174, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .logo {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(89, 65, 255, 0.2) 0%, rgba(0, 174, 255, 0.2) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(89, 65, 255, 0.5);
        }

        .logo::before {
            content: "";
            position: absolute;
            width: 210px;
            height: 210px;
            border-radius: 50%;
            border: 2px solid rgba(89, 65, 255, 0.3);
            animation: ripple 2s infinite;
        }

        .logo img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        h1.title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #5941ff, #00aeff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(89, 65, 255, 0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p.subtitle {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(0, 174, 255, 0.5);
        }

        .highlight {
            background: linear-gradient(45deg, #5941ff, #00aeff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .launch-btn {
            font-family: 'Orbitron', sans-serif;
            padding: 1.2rem 3.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #5941ff, #00aeff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(89, 65, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .launch-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .launch-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(89, 65, 255, 0.7);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(89, 65, 255, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px rgba(89, 65, 255, 0.7);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 0 20px rgba(89, 65, 255, 0.5);
                transform: scale(1);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
                top: -100%;
            }
            100% {
                left: 100%;
                top: 100%;
            }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(89, 65, 255, 0.3) 0%, rgba(0, 174, 255, 0.1) 100%);
            z-index: -1;
        }

        .glow-effect {
            position: relative;
        }

        .glow-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #5941ff, #00aeff);
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="grid-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <img src="images/icon.png" alt="NearMate Logo">
        </div>
        <h1 class="title glow-effect">Welcome to the Grand Launch of NearMate</h1>
        <p class="subtitle">A <span class="highlight">revolutionary app</span> to connect people based on <span class="highlight">goals, problems, and location</span>.</p>
        <button class="launch-btn" id="launchBtn">Launch App Now</button>
    </div>

    <div class="circle" style="width: 300px; height: 300px; left: -150px; top: 20%; opacity: 0.2;"></div>
    <div class="circle" style="width: 200px; height: 200px; right: -100px; bottom: 30%; opacity: 0.15;"></div>
    <div class="circle" style="width: 400px; height: 400px; right: 10%; top: -200px; opacity: 0.1;"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles
            particlesJS('particles', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: ["#5941ff", "#00aeff"] },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#5941ff",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    },
                    modes: {
                        grab: { distance: 140, line_linked: { opacity: 0.5 } },
                        push: { particles_nb: 4 }
                    }
                }
            });

            // Launch button
            document.getElementById('launchBtn').addEventListener('click', function() {
                window.location.href = 'countdown.html';
            });
        });
    </script>
</body>
</html>
